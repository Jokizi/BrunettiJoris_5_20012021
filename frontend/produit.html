<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco, votre site e-commerce spécialisé dans la vente d'ours en peluche!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/logo.ico"/>
    <script src="js/request.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/produits.js" defer></script>
    <script src="https://kit.fontawesome.com/6e676cf9ec.js" crossorigin="anonymous"></script>
    <title id="title_product_file"></title>
</head>
<body>
    <header class="top_page">
        <nav class="navig">
            <a href="index.html" aria-label="Retour page d'accueil">
                <img class="logo" src="img/logo_orinoco.png" alt="logo Orinoco">
            </a>
            <div class ="btn-contain">
                <a class="home_link" href="index.html">
                    <button class="btn-home">
                        <i class="fas fa-arrow-left"></i>
                        Accueil
                    </button>
                </a>
                <a class="basket_link" href="panier.html" aria-label="Accès à la page de votre panier">
                    <button class="btn-panier">
                        <i class="fas fa-cart-arrow-down basket_icon"></i>
                        Panier ( <span id="number_button"></span> )
                    </button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <article class="file" id="teddie_file">
            <h1>
                Fiche produit
            </h1>
            <div class="loading_spinner">
                <div class="loader"></div>
            </div>
        </article>
    </main>
    <footer class="bottom_page">
        <div>
            <p>orinoco footer</p>
        </div>
    </footer>
</body>
</html>
