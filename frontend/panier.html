<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco, votre site e-commerce spécialisé dans la vente d'ours en peluche!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/logo.ico"/>
    <script src="js/request.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/panier.js" defer></script>
    <script src="https://kit.fontawesome.com/6e676cf9ec.js" crossorigin="anonymous"></script>
    <title>Orinoco : Votre panier</title>
</head>
<body>
    <header class="top_page">
        <nav class="navig">
            <a href="index.html" aria-label="Retour page d'accueil">
                <img class="logo" src="img/logo_orinoco.png" alt="logo Orinoco">
            </a>
            <div class ="btn-contain">
                <a class="home_link" href="index.html" aria-label="Retour page d'accueil">
                    <button class="btn-home">
                        <i class="fas fa-arrow-left home_icon"></i>
                        Accueil
                    </button>
                </a>
                <a class="basket_link" href="panier.html" aria-label="Accès à la page de votre panier">
                    <button class="btn-basket">
                        <i class="fas fa-cart-arrow-down basket_icon"></i>
                        Panier ( <span id="number_button"></span> )
                    </button>
                </a>
            </div>
        </nav>
    </header>
    <main id="main_basket">
        <article class="basket" id="your_basket">
            <h1>
                Votre Panier
            </h1>
            <table id="array_basket">
                <thead>
                    <tr>
                        <th>
                            Produit(s) Ajouté(s)
                        </th>
                    </tr>
                </thead>
                <!--<tbody>
                    <tr>
                        <td><img></im></td>
                        <td>name</td>
                        <td>color</td>
                        <td>prix</td>
                        <td>supprimer</td>
                    </tr>
                </tbody>-->
            </table>
        </article>
        <section id="section_forms">
            <h2>
                Passer Commande
            </h2>
            <form action="" id="order_forms" method="">
                <div class="form_css">
                    <label for="lastName">Nom : </label>
                    <input class="input_form" type="text" name="lastName" id="last_name" placeholder="votre NOM" required>
                    <br>
                    <span id="error_last_name"></span>
                </div>
                <br>
                <div class="form_css">
                    <label for="firstName">Prénom : </label>
                    <input class="input_form" type="text" name="firstName" id="first_name" placeholder="votre Prénom" required>
                    <br>
                    <span id="error_first_name"></span>
                </div>
                <br>
                <div class="form_css">
                    <label for="adress">Adresse : </label>
                    <input class="input_form" type="text" name="adress" id="adress" placeholder="votre adresse" required>
                    <br>
                    <span id="error_adress"></span>
                </div>
                <br>
                <div class="form_css">
                    <label for="city">Ville : </label>
                    <input class="input_form" type="text" name="city" id="city" placeholder="votre ville" required>
                    <br>
                    <span id="error_city"></span>
                </div>
                <br>
                <div class="form_css">
                    <label for="email">e-mail : </label>
                    <input class="input_form" type="text" name="email" id="email" placeholder="votre adresse mail" required>
                    <br>
                    <span id="error_email"></span>
                </div>
                <br>
                <div class="form_css">
                    <input type="submit" id="check_button" value="Valider Commande">
                    <br>
                    <span id="big_error"></span>
                </div>
            </form>
        </section>
    </main>
    <footer class="bottom_page">
        <div>
            <p>orinoco footer</p>
        </div>
    </footer>
</body>
</html>
